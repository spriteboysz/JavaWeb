<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书信息输入</title>
</head>
<body>
<form action="FileUploadServlet" method="post" enctype="multipart/form-data">
    <label>图书编号 <input type="text" name="bookNum" placeholder="图书编号"/></label><br>
    <label>图书名称 <input type="text" name="bookName" placeholder="图书名称"/></label><br>
    <label>图书封面 <input type="file" name="bookCover"/></label><br>
    <label><input type="submit" value="提交"/></label>
</form>
</body>
</html>
