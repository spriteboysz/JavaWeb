<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="LoginCheckServlet" method="post">
    <label>用户 <input type="text" name="userName"/></label><br>
    <label>密码 <input type="password" name="userPassword"/></label><br>
    <label>验证码 <input type="text" name="userCode" maxlength="4"/>
        <img src="VerificationCodeServlet" height="30" width="100" alt="" id="codeImg"/></label><br>
    <label><input type="submit" value="登录"></label><br>
</form>
<script type="text/javascript">
    const img = document.getElementById("codeImg");
    img.onclick = function () {
        img.src = "VerificationCodeServlet?m=" + Math.random();
    }
</script>
</body>
</html>
